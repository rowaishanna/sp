{% extends "bootstrap_layout.html" %}
{% set active_page = "user_query" %}

{% block content %}
    <h2>Want a List of Songs to listen to on Spotify?</h2>

    <p>Use the form below to get some song suggestions!</p>

    <form action="/suggestions" method="POST">
        <br>
        <br>
        <!-- put in a form to get user song and artist-->
        <label>Song Name:</label>
        <input type="text" name="song_name" placeholder="a song you like">
        <br>
        <label>Artist:</label>
        <input type="text" name="artist_name" placeholder="who performs it?">
        <br>
        <button>Get my Suggestions!</button>

    </form>
{% endblock %}
